def: >
        “Open Source Software” means any third party software
        that is distributed as “free software”, “open source software”
        or under a similar licensing or distribution model.
        Without limiting the generality of the foregoing,
        Apache Hadoop, Apache Solr and Apache Lucene are Open Source Software.
